<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div class="card-body">
								<form (ngSubmit)="onSubmit($event)">
									<h1>Acceso</h1>
									<p class="text-muted">Ingresa los datos de tu cuenta</p>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="text" name="UserName" autocomplete="username" class="form-control" required
											placeholder="Correo Electrónico"
											[(ngModel)]="LoginData.UserName"
										/>
									</div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-lock"></i></span>
										</div>
										<input type="password" name="password" autocomplete="username" class="form-control" required
											placeholder="Contraseña"
											[(ngModel)]="LoginData.Password"
										/>
									</div>
									<app-alert #alert></app-alert>
									<div [hidden]="!IsLoading()" class="mb-4">
										<app-progressbar ></app-progressbar>
									</div>
									<div class="row">
										<div class="col-6">
											<button type="submit" class="btn btn-primary px-4">Ingresar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
