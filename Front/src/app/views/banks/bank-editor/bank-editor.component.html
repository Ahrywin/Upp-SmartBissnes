<div class="row">
	<div class="col-12 col-md-6">
		<app-card HeaderVisible="true">
			<div header>Información General</div>
			<form (ngSubmit)="SubmitForm($event)">
				<div class="form-group">
					<label>Alias</label>
					<input type="text" name="name" class="form-control" required placeholder="Nombre de la Cuenta"
						[(ngModel)]="FormData.Name">
				</div>
				<div class="form-group">
						<label>Comentarios</label>
						<textarea name="description" class="form-control" required placeholder="Comentarios"
							[(ngModel)]="FormData.Description"></textarea>
					</div>
				<div class="form-group">
					<label>Situación</label>
					<select class="form-control" name="IsActive" required [(ngModel)]="FormData.IsActive">
						<option [ngValue]="null">Seleccione</option>
						<option [ngValue]="true">Activo</option>
						<option [ngValue]="false">Inactivo</option>
					</select>
				</div>
				<div class="form-group" [hidden]="!IsLoadingSubmit">
					<app-progressbar></app-progressbar>
				</div>
				<app-alert #alert1>
				</app-alert>
				<div class="btn-group btn-block" role="group">
					<button type="button" class="btn btn-primary" (click)="ResetForm()" [hidden]="!ShowNewButton()">Nuevo</button>
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</form>
		</app-card>
	</div>
</div>
